{% extends 'base.html' %}

{% block body %}

<div class="new_contact">
    <h2>New Contact</h2>
    <form action="/" method="POST">
        <input type="text" name="contact_name" id="contact_name" placeholder="*Contact Name" maxlength="10" required>
        <input type="tel" name="contact_phone" id="contact_phone" placeholder="*Phone Number" maxlength="13" required>
        <input type="email" name="contact_email" id="contact_email" placeholder="Email Address" maxlength="30">
        <input type="submit" value="Save Contact">
    </form>
    <div class="all_contacts_btn">
        <a href="/contacts">See all contacts</a>
    </div>
</div>

{% endblock %}
